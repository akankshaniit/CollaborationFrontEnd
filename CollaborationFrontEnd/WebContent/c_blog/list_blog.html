<div class="container" ng-init="ctrl.fetchAllBlogs()" ng-controller="BlogController as ctrl">

<h2><center>Welcome to Blogs</center></h2>
<hr color="green">
<div class="row">

   <div class="page-header no-padding no-margin">
       <div class="container">
           <center>  <img  src="resources/images/b1.jpg" class="img-responsive" width=456px ></center>
      </div>
  </div>

    <div  class="col-sm-12">
    

        <table class="table table-hover" >
        <tr>
        <td>TITLE</td>
        <td>Author</td>
        <td></td>
        </tr>
           <tr ng-repeat="b in blogs">
           

              <td ><a href="#" ng-click="ctrl.getSelectedBlog(b.id)">
              {{b.title}} </a>
              
              
              </td>
              <td ng-controller="UserController" ng-init="getByID(b.user_id)" >
             
               {{user.name}}
              </td>
              <td >
              <div  ng-show="currentUser.role=='Admin'">
          <button type="button" 
			        ng-click="ctrl.reject(b.id)" 
			       class="btn btn-info btn-sm">Reject Blog</button>
        
        </div>
          <div  ng-show="currentUser.id==b.user_id">
          <button type="button" 
			        ng-click="ctrl.deleteBlog(b.id)" 
			       class="btn btn-info btn-sm">Delete My Blog</button>
        
        </div>
              </td>
              </tr>  
        </table>
        
        
   </div> 
  </div>     
</div>



<style>
table th td{
 boarder:1px solid red;
 boarder-collapse:collapse
 padding:5px
 }
 
 table tr:nth-child(odd)
 {
 background-color:#f1f1f1;
 }
 table tr:nth-child(even)
 {
 background-color:ffffff;
 }
</style>
