
<div class="container" ng-controller="FriendController as ctrl">

	
	<div class="form-group has-feedback" ng-init="getMyFriendRequests()">
	
	<form>
<div class="row"  >
							

							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="search"> Search </label>
								<div class="col-md-7">
									<input type="text" ng-model="sear_text" id="search"
										class="username form-control input-sm"
										placeholder="Enter your Friend Name" required ng-minlength="3" />
								</div>
							</div>
						</div>

 
 </form>

 

	<div ng-repeat="friend in friends | filter: sear_text ">
	Friend ID: {{friend.friend_id}}
	<div ng-controller="UserController as uctrl" ng-init="getByID(friend.friend_id)">
		<fieldset>
			<legend>Waiting Friends List </legend>
			
			 <p>Online  {{user.isOnline}}   </p>

			<p>Name: {{user.name}}
			    
			     <button type="button" 
			        ng-click="acceptFriendRequest(friend.friend_id)" 
			       class="btn btn-info btn-sm">Accept Friend Request</button>
			       
			       
			     <button type="button" 
			        ng-click="rejectFriendRequest(friend.friend_id)" 
			       class="btn btn-info btn-sm">Reject Friend Request</button>
			  </p>

			
		</fieldset>
	</div>


</div>
</div>
</div>
