<div class="container" ng-controller="FriendController as ctrl">

	
	
	<div class="form-group has-feedback" ng-init="getMyFriends()">
	
<!-- <div  ng-button="ctrl.getMyFriendRequests()">  </div> -->
                      

<form>
<div class="row">
							

							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="search"> Search for Friend</label>
								<div class="col-md-7">
									<input type="text" ng-model="sear_text" id="search"
										class="username form-control input-sm"
										placeholder="Enter your Friend Name" required ng-minlength="3" />
								</div>
							</div>
						</div>

 
 </form>
<fieldset>
			<legend>FRIEND: </legend>

	<div ng-repeat="friend in friends | filter: sear_text">
				Friend ID: {{friend.id}}
			<div ng-controller="UserController as uctrl" ng-init="getByID(friend.friend_id)">
		<div ng-show="currentUser.id!=friend.friend_id" >
			<p>Name: {{user.name}} &nbsp; &nbsp;&nbsp; Status: {{user.isOnline}}
			<a href="#/chat">Send Message</a>
			
</p>
</div>
	<div ng-controller="UserController as uctrl" ng-init="getByID(friend.user_id)">
		<div ng-show="currentUser.id!=friend.user_id" >
			<p>Name: {{user.name}} &nbsp; &nbsp;&nbsp; Status: {{user.isOnline}}
			<a href="#/chat">Send Message</a>
			
</p>
</div>
			
		
	</div>
	</div>
	</fieldset>

</div>
</div>
