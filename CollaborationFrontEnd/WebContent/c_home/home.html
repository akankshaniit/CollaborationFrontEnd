
<link rel="stylesheet"  type="text/css" href="resources/css/style1.css">
  



<div  id="mycarousel" class="carousel slide" data-ride="carousel" data interval="1000" no-margin no-padding>
<!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
   
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div   class="item active">
        <img ng-src="resources/images/j5.jpg" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">
           
        </div>
    </div>
    <div class="item">
        <img ng-src="resources/images/b2.jpg " data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">
           
        </div>
    </div>
    <div class="item">
        <img ng-src="resources/images/j2.jpg"  data-color="violet" alt="Third Image">
        <div class="carousel-caption">
            
        </div>
    </div>
    <div class="item">
        <img ng-src="resources/images/j1.jpg"  data-color="lightgreen" alt="Fourth Image">
        <div class="carousel-caption">
            
        </div>
    </div>
   
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
