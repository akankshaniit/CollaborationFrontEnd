
	<div class="generic-container" ng-controller="UserController as ctrl">


	<!-- 	<div ng-hide='ctrl.user.errorMessage=="" '> -->
			
	


		<div ng-hide='user.errorMessage=="" '>
		<div class="alert alert-danger fade in">

				{{ctrl.user.errorMessage}}
			</div>
		
		</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="lead">User Registration Form </span>
				</div>
				<div class="formcontainer">
					<form ng-submit="ctrl.submit()" name="myForm"
						class="form-horizontal">

						<label>Register As..</label>
						<div class="container">
							<div class="radio">
								<label class="radio-inline"> <input type="radio"
									name="role" value="student" ng-model="user.role">
									student
								
							</div>


						</div>


						

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="uname">Name</label>
								<div class="col-md-7">
									<input type="text" ng-model="user.name" id="name"
										class="username form-control input-sm"
										placeholder="Enter your name" required ng-minlength="3" />
								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="password">Password</label>
								<div class="col-md-7">
									<input type="password" ng-model="user.password"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="email">Email</label>
								<div class="col-md-7">
									<input type="email" ng-model="user.email" id="email"
										class="email form-control input-sm"
										placeholder="Enter your Email" required />

								</div>
							</div>
						</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="mobilel">Mobile</label>
								<div class="col-md-7">
									<input type="tel" ng-model="user.mobile" id="mobile"
										class="mobile form-control input-sm"
										placeholder="Enter your contact number" required />

								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="address">Address</label>
								<div class="col-md-7">
									<input type="text" width="100" height="50"
										ng-model="user.address" id="address"
										class="form-control input-sm"
										placeholder="Enter your Address." />
								</div>
							</div>
						</div>



						<div class="row">
							<div class="form-actions floatRight">
								<input type="submit" value="Register"
									class="btn btn-primary btn-sm">
								<button type="button" ng-click="ctrl.reset()"
									class="btn btn-warning btn-sm">Reset Form</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
