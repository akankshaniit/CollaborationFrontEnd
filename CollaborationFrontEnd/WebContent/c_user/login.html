 <link rel="stylesheet"  type="text/css" href="resources/css/style.css">

<div ng-controller="UserController as ctrl">

	<div ng-show="ctrl.user.errorMessage">
		
		<div class="alert alert-danger fade in">
			{{ctrl.user.errorMessage}}
		</div>

	</div>


<span ng-hide="ctrl.userLoggedIn">

 <div class="container">
    <div class="row">
        <div class="form_bg">
            <form name="form"  ng-submit="ctrl.login()" role="form">
                 <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="email" class="form-control" id="userid" placeholder="Enter EmailID" ng-model="ctrl.user.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" ng-model="ctrl.user.password">
                </div>
                <br/>
                <div class="align-center">
                    <button type="submit" ng-disabled="form.$invalid" class="btn btn-default" id="login">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
  </span>
  </div>
