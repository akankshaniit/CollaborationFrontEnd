<link rel="stylesheet"  type="text/css" href="resources/css/style2.css">


<div class="container"  ng-controller="JobController as ctrl">

		
	<div class="form-group has-feedback" ng-init="fetchAllJobs()">
	

<form>
   <div class="row">
							

							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="search"> Search </label>
								<div class="col-md-7">
									<input type="text" ng-model="sear_Job" id="search"
										class="username form-control input-sm"
										placeholder="Enter your Job Title" required ng-minlength="3" />
								</div>
							</div>
</div>

 
 </form>

<div ng-repeat="job in jobs | filter: sear_Job">

		<fieldset>
			<legend></legend>
			
			<!-- <p>Online ?: {{user.isOnline}}   -->

			<p>Name Of Job: {{job.title}} &nbsp; &nbsp;&nbsp; Post Date: {{job.date_time}}
			    &nbsp; &nbsp;&nbsp;Status: {{job.status}}&nbsp; &nbsp;&nbsp;Qualification: {{job.qualification}}
			    
			     <button type="button" 
			        ng-click="ctrl.applyJob(job.id)" 
			       class="btn btn-info btn-sm">Apply For Job</button>
			  </p>

			
		</fieldset>
	</div>
</div>
