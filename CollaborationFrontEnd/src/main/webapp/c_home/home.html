<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>

<link rel="stylesheet"  type="text/css" href="resources/css/style1.css">
  
</head>

<div ng-controller="UserController as ctrl"> 
<br>
<br>
<br>
{{currentUser.id}}

<div ng-show="currentUser.id">

    <div class="nav navbar-nav navbar-left">
        Welcome:{{currentUser.name}} |<a href="#" ng-click="ctrl.logout()">Logout</a>
    </div> 

    <div class="nav navbar-nav navbar-center">
          |You Logged in as:{{}currentUser.role}
    </div> 

    <div class="nav navbar-nav navbar-right">
        |<a href="#" ng-click="ctrl.myProfile()">My Profile</a>
    </div> 

  <hr color="green" width="100%">
     <div ng-show="currentUser.role==Admin"></div>
         <div ng-include="c_admin/c_admin_menu.html"></div>

     </div>

    <div ng-hide="currentUser" class="container">
         <div class="nav navbar-nav navbar-right">
            <a href="#/login">Login</a>
         </div>
    </div>
<br> <br> <br>


<div  id="mycarousel" class="carousel slide" data-ride="carousel" data interval="3000" no-margin no-padding>
<!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
   
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <img src="<c:url value='/resources/images/d1.jpg'/>" data-color="lightblue" alt="First Image">
        <div class="carousel-caption">
           
        </div>
    </div>
    <div class="item">
        <img src="<c:url value='/resources/images/d2.jpg'/>" data-color="firebrick" alt="Second Image">
        <div class="carousel-caption">
           
        </div>
    </div>
    <div class="item">
        <img src="<c:url value='/resources/images/j2.jpg'/>"  data-color="violet" alt="Third Image">
        <div class="carousel-caption">
            
        </div>
    </div>
    <div class="item">
        <img src="<c:url value='/resources/images/j1.jpg'/>"  data-color="lightgreen" alt="Fourth Image">
        <div class="carousel-caption">
            
        </div>
    </div>
   
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</html>
